<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="./images/air_icon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0, minimal-ui" />
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <title>SlingAir | View Reservation</title>
</head>

<body>
  <div class='main'>
    <header class='header'>
      <a href="/seat-select">
        <h1 class='header-logo'>Air Slingshot</h1>
      </a>
  </div>
  <div class="content confirmation">
    <div class="user">
      <form class="form-item" onsubmit="handleReservation(event)">
        <input id="item" name="item" type="text" style="width: 100%;" placeholder="Enter email or id..." required>
        <button class="confirm button" type="submit">Search...</button>

      </form>
      <ul class="user-info" style="display: none;">
        <li>Id: <span id="id"></span></li>
        <li>Flight #:<span id="flight"></span> seat #: <span id="seat"></span></li>
        <li>Name:<span id="name"></span></li>
        <li>Email:<span id="email"></span></li>
      </ul>
    </div>
  </div>
  </div>
  <p class='footer-logo'>The only way to fly!</p>
  <script src="./js/view-reservation.js"></script>
</body>

</html>
